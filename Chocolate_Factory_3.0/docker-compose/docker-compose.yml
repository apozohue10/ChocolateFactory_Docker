version: "3"

networks:
  factory:
    ipam:
      config:
        - subnet: 172.18.0.0/24
  sensors:
    ipam:
      config:
        - subnet: 172.18.1.0/24  

volumes:
  vol-idm:
  vol-mongo:
  vol-authzforce:

services:

  sensor:
    image: apozohue10/sensor
    networks:
      sensors:

  mongo:
    image: mongo:3.2
    volumes:
      - vol-mongo:/data/db
    command: --smallfiles --nojournal 
    networks:
      factory:
        ipv4_address: 172.18.0.3

  orion:
    image: fiware/orion
    links:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo
    networks:
      factory:
        ipv4_address: 172.18.0.4
      sensors:
        ipv4_address: 172.18.1.40

  authzforce:
    image: fiware/authzforce-ce-server:release-5.4.1
    volumes:
     - vol-authzforce:/opt/authzforce-ce-server/data/domains
    ports:
     - "8080:8080"
    networks:
     factory:
        ipv4_address: 172.18.0.5

  idm:
    image: apozohue10/idm
    volumes:
     - vol-idm:/keystone
    ports:
     - "5000:5000"
     - "8000:8000"
    networks:
      factory:
        ipv4_address: 172.18.0.6

  pepproxy:
    image: apozohue10/pepproxy
    ports:
     - "8070:8070"
    networks:
      factory:
        ipv4_address: 172.18.0.7

  chocolatefactory:
    image: apozohue10/chocolatefactory
    ports:
     - "1028:1028"
    networks:
      factory:
        ipv4_address: 172.18.0.8
